<!DOCTYPE html>

<head>
    <title>Hero Scroll Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hero Section - Vollbild */
        .hero-wrapper {
            height: 220vh;
            position: relative;
        }

        .hero {
            height: 100vh;
            position: sticky;
            top: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DEIN HERO-BILD - hier einfügen */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            /* Größer für Parallax */
            background: url(assets/bild/pexels-gdtography-277628-911738.jpg) center/cover;
            /* ← Dein Bild hier */
            transform: translateY(0) scale(1.1);
            /* Startposition */
            transition: transform 0.1s ease-out;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 8rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Content Sections */
        section {
            height: 100vh;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #266BB4 0%, #2DAC61 100%);
        }

        section:nth-child(even) {
            background: #465663;
        }

        .hero-logo {
            position: absolute;
            top: 24px;
            left: 32px;
            margin: 0;
            display: inline-block;
        }

        .wm24-logo {
            height: 60px;
            cursor: pointer;

        }

        .wm24-logo .wm24-icon {
            transform-origin: 200px 122px;
            transition: transform 0.35s ease;
        }

        .wm24-logo .wm24-24 {
            transition: transform 0.35s ease, opacity 0.35s ease;
        }

        .wm24-logo:hover .wm24-icon {
            transform: translateX(8px) scale(1.05);
        }

        .wm24-logo:hover .wm24-24 {
            transform: scale(1.09);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hero-wrapper {
                height: 180vh;
            }

            .hero {
                align-items: flex-start;
            }

            .hero-bg {
                height: 140%;
            }

            .hero-logo {
                top: 16px;
                left: 16px;
            }

            .wm24-logo {
                height: 40px;
            }

            .hero-content {
                padding: 0 1.5rem;
                margin-top: 40vh;
            }

            h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }

            p {
                font-size: 1rem;
                max-width: 90%;
            }

            section {
                height: auto;
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>

    <script>
        const heroBg = document.getElementById('heroBg');
        const heroWrapper = document.querySelector('.hero-wrapper');

        function onScroll() {
            const rect = heroWrapper.getBoundingClientRect();
            const vh = window.innerHeight;
            const total = heroWrapper.offsetHeight - vh;
            const raw = -rect.top;
            const clamped = Math.min(Math.max(raw, 0), total);
            const progress = total ? clamped / total : 0;
            const rate = progress * -80;
            const scale = 1.1 + progress * 0.2;
            heroBg.style.transform = `translateY(${rate}px) scale(${scale})`;
        }

        onScroll();
        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('resize', onScroll);

    </script>
